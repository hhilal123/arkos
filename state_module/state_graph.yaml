initial: agent_reply

states:
  ask_user:
    description: "state used for input from user"
    type: user # change type to a better identifier
    transition:
      next: [agent_reply]

  agent_reply:
    description: "state used for your reasoning"
    type: agent
    transition:
      next: [agent_reply, ask_user]


  cal_tool:
    description: "state used for querying users calendar"
    type: calendar
    transition:
      next: [agent_reply]

  search_tool:
    description: "state used for searching the internet"
    type: search
    transition:
      next: [agent_reply]


